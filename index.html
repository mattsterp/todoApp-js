<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Basic Todo JS</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h2 class="todo-header">Basic Todo App</h2>
      <h3>What are your tasks today?</h3>
    </div>
    <div class="row">
      <form>
        <input type="text" id="todo" placeholder="todo item">
        <button onclick="todoApp.addTodo()" type="button">Add Todo</button>
      </form>
    </div>
    <div class="row">
      <ul id="todos">
      </ul>
    </div>
  </div>
  <script src="app/todo.js"></script>
</body>
</html>
